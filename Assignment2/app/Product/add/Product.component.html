<div class="row">
    <div class="panel col-md-offset-2 col-md-6">
        <h3 class="text-primary">Add a new product</h3>
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label"> ID: </label>
                <div class="col-sm-10">
                    <input type="number" name="id" [(ngModel)]="products.id" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Name: </label>
                <div class="col-sm-10">
                    <input type="text" name="productName" [(ngModel)]="products.name" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"> Description: </label>
                <div class="col-sm-10">
                    <input type="text" name="description" [(ngModel)]="products.description" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"> </label>
                <div class="col-sm-10">
                    <input #productImage type="file" accept="image/*">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"> Price: </label>
                <div class="col-sm-10">
                    <input type="number" name="price" [(ngModel)]="products.price" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"> Amount: </label>
                <div class="col-sm-10">
                    <input type="number" name="amount" [(ngModel)]="products.amount" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"> Rate: </label>
                <div class="col-sm-10">
                    <input type="number" name="rating" [(ngModel)]="products.rate" />
                </div>
            </div>

            <div class=form-group>
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-6">
                    <input type="submit" value="Submit" class="btn btn-success" (click)="addProduct(productImage.files)">
                    <button type="button" class="btn btn-danger" (click)="resetProduct()">Reset</button>
                </div>
            </div>

        </form>
    </div>
</div>
